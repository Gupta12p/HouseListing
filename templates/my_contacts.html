{% extends 'base.html' %}



{% block content %}

<div class="container my-4">
    <div class="row my-4">
        <div class="col-md-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h3 class="text-center">My Contacts</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>House Title</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contacts %}
                                <tr>
                                    <td><a href="{{ url_for('house_details', house_id=contact.house.id) }}">{{ contact.house.title }}</a></td>
                                    <td>{{ contact.created_at }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
              </div>
            
        </div>
    </div>
    
</div>



{% endblock %}
